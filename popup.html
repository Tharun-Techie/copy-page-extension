<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        
        .button {
            width: 100%;
            padding: 12px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #3367d6;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 12px;
            text-align: center;
            font-size: 12px;
            color: #666;
            min-height: 16px;
        }
        
        .success {
            color: #0f9d58;
        }
        
        .error {
            color: #d93025;
        }
        
        .shortcut {
            margin-top: 8px;
            font-size: 11px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="copyButton" class="button">Copy Page Content</button>
    <div id="status" class="status"></div>
    <div class="shortcut">Shortcut: Ctrl+Shift+Y</div>
    
    <script src="popup.js"></script>
</body>
</html>
